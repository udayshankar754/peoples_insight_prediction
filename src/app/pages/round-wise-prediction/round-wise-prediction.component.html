<div>
    <form [formGroup]="formData">
      <div *ngIf="states?.length > 0">
        <div>
          <label>State : </label>
        </div>
        <div>
          <nz-select
            nzShowSearch
            formControlName="state"
            nzAllowClear
            nzPlaceHolder="Choose"
            [nzLoading]="selectLoader.state"
          >
            <nz-option
              [nzLabel]="type?.label"
              [nzValue]="type?.value"
              *ngFor="let type of states"
            ></nz-option>
          </nz-select>
        </div>
      </div>
    </form>
  </div>
  <div>
    <nz-table #basicTable [nzData]="roundwiseTotalVoter">
      <thead>
        <tr>
          <th>AC_NO</th>
          <th>ROUND_NO</th>
          <th>TOTAL_VOTERS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data?.AC_NO}}</td>
          <td>{{data?.ROUND_NO}}</td>
          <td>{{data?.TOTAL_VOTERS}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>

  <div>
    <nz-table #basicTable2 [nzData]="roundwiseBiResult">
      <thead>
        <tr>
          <th *ngFor="let item of biResultKeys">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable2.data">
          <td *ngFor="let item of biResultKeys">{{data?.[item]}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>

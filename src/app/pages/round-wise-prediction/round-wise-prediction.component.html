<div>
    <form [formGroup]="formData">
      <div *ngIf="states?.length > 0">
        <div>
          <label>State : </label>
        </div>
        <div>
          <nz-select
            nzShowSearch
            formControlName="state"
            nzAllowClear
            nzPlaceHolder="Choose"
            [nzLoading]="selectLoader.state"
          >
            <nz-option
              [nzLabel]="type?.label"
              [nzValue]="type?.value"
              *ngFor="let type of states"
            ></nz-option>
          </nz-select>
        </div>
      </div>
    </form>
  </div>
